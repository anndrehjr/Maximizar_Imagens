<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Imagens Melhorado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image-preview">
            <img id="mainImage" src="6.png" alt="Imagem em Destaque">
        </div>

        <button id="toggleMenuBtn" onclick="toggleMenu()">Mostrar Miniaturas</button>

        <div id="imageMenu" class="image-menu hidden">
            <img src="1.png" alt="Imagem 1" onclick="selectImage(this)">
            <img src="3.png" alt="Imagem 2" onclick="selectImage(this)">
            <img src="4.png" alt="Imagem 3" onclick="selectImage(this)">
            <img src="5.png" alt="Imagem 4" onclick="selectImage(this)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
